<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Oops ! Il y a eu un problème (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:wght@300;500;700|Roboto:wght@300;500;700&display=swap');
    h1, h2, h3, h4, h5, h6 {
      margin: 15px 0;
      font-family: "Poppins", "Helvetica", "sans-serif";
      color: #097479;
    }
    p, a, span {
      margin: 0;
      font-family: "Roboto", "Helvetica", "sans-serif";
    }
    .container {
      margin: 20px 0;
    }
    .dialog {
      height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .dialog-image {
      width: 300px;
      height: 300px;
    }
    .dialog-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 75vw;
    }
    .dialog-error-type {
      padding: 10px;
      border-radius: 8px;
      color: #FFA585;
      background-color: rgba(255, 165, 133, 0.15);
    }
    .button {
      display: inline-block;
      padding: 10px 15px;
      color: #097479;
      background-color: transparent;
      border: 1px solid #097479;
      text-decoration: none;
      cursor: pointer;
      border-radius: 8px;
      transition: color 0.2s, background-color 0.2s;
    }
    .button:hover {
      color: white;
      background-color: #097479;
      transition: all 0.2s;
    }
    </style>
</head>

<body>
  <div class="dialog">
    <img src="error.png" class="dialog-image" alt="error image">
    <div class="dialog-message">
      <div class="container">
        <span class="dialog-error-type">Erreur 500</span>
        <h1>Oops ! Il y a eu un problème</h1>
        <p>Ce n'est pas de votre faute, c'est nous. Veuillez réessayer dans quelques minutes.</p>
      </div>
      <div class="container">
        <a class="button" href="/">Revenir à l'accueil</a>
      </div>
    </div>
  </div>
</body>
</html>
